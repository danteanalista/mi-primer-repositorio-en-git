<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="pagina-contacto">
    <main class="container">
        <section class="contacto-profesional">
            <h2>¿Necesitás contactarnos?</h2>
            <p>Estamos para ayudarte. Puedes comunicarte con nosotros a través de los siguientes medios o completar el formulario y te responderemos a la brevedad.</p>
            <div class="info-contacto">
                <div class="contacto-item">
                    <h3>Email</h3>
                    <p><a href="mailto:info@kennedy.edu.ar">info@kennedy.edu.ar</a></p>
                </div>
                <div class="contacto-item">
                    <h3>Teléfono</h3>
                    <p>0800-222-5366</p>
                </div>
                <div class="contacto-item">
                    <h3>Dirección</h3>
                    <p>Perú 1156, CABA, Argentina</p>
                </div>
            </div>
            <form class="form-contacto">
                <h3>Envíanos tu consulta</h3>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
