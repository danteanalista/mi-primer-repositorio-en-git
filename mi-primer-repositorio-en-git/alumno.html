    <div class="form-container">
        <h2>Ingreso de Alumno</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez" required>
            </div>
            <div class="form-group">
                <label for="legajo">Legajo</label>
                <input type="text" id="legajo" name="legajo" placeholder="Ej: 12345" required>
            </div>
            <div class="form-group">
                <label for="carrera">Carrera</label>
                <select id="carrera" name="carrera" required>
                    <option value="" disabled selected>Selecciona tu carrera</option>
                    <option>Abogacía</option>
                    <option>Contador Público</option>
                    <option>Psicología</option>
                    <option>Licenciatura en Administración</option>
                    <option>Licenciatura en Informática</option>
                    <option>Arquitectura</option>
                    <option>Otra</option>
                </select>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </div>
